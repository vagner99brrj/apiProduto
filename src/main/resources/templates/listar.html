<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Produtos</title>
    <link rel="stylesheet"  th:href="@{css/style.css}">
</head>
<body>
    <div class="container">
        <h1>Lista de Produtos</h1>
        <table>
            <thead>
                <tr>
                    <td>Id do produto</td>
                    <td>Nome do produto</td>
                    <td>Preco do produto</td>
                </tr>
            </thead>
            <tbody>
                <tr th:each="produto : ${todosOsProdutos}"> 
                    <td th:text="${produto.id}">Id do produto</td>
                    <td th:text="${produto.nome}">Nome do produto</td>
                    <td th:text="${produto.preco}">Pre√ßo do produto</td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/cadastro}">Cadastrar novo produto</a>
    </div>
</body>
</html>
